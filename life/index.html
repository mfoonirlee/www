<script>

$(document).keydown(function(event){

		var t=$(document).scrollTop();

		if(t>=0 & t<=586){

			if (event.keyCode == 40){

			$("html,body").animate({scrollTop:600},1000);

			return false;

		  }

		  if (event.keyCode == 38){

			$("html,body").animate({scrollTop:0},1000);

			return false;

		  }

		}

		if(t>=600 & t<=1240){

			if (event.keyCode == 40){

			$("html,body").animate({scrollTop:1250},1000);

			return false;

		  }

		  if (event.keyCode == 38){

			$("html,body").animate({scrollTop:0},1000);

			return false;

		  }

		}

		if(t>=1240 & t<=2090){

			if (event.keyCode == 40){

			$("html,body").animate({scrollTop:2100},1000);

			return false;

		  }

		  if (event.keyCode == 38){

			$("html,body").animate({scrollTop:600},1000);

			return false;

		  }

		}

		if(t>=2100 & t<=2240){

			if (event.keyCode == 40){

			$("html,body").animate({scrollTop:2840},1000);

			return false;

		  }

		  if (event.keyCode == 38){

			$("html,body").animate({scrollTop:1250},1000);

			return false;

		  }

		}

		if(t>=2240){

		  if (event.keyCode == 38){

			$("html,body").animate({scrollTop:2102},1000);

			return false;

		  }

		}

		if($(document).scrollTop() >= $(document).height() - $(window).height()){

		  if (event.keyCode == 38){

			$("html,body").animate({scrollTop:2100},1000);

			return false;

		  }

		}

})

</script>

<script>

$(document).keydown(function(event){

		var t=$(document).scrollTop();

			if (event.keyCode == 40){

			$("html,body").animate({scrollTop:600},1000);

			return false;

		  }

		  if (event.keyCode == 38){

			$("html,body").animate({scrollTop:0},1000);

		  }

		}

		if(t>=600 & t<=1240){

			if (event.keyCode == 40){

			$("html,body").animate({scrollTop:1250},1000);

			return false;

		  }

		  if (event.keyCode == 38){

			$("html,body").animate({scrollTop:0},1000);

			return false;

		  }

		}

		if(t>=1240 & t<=2090){

			if (event.keyCode == 40){

			$("html,body").animate({scrollTop:2100},1000);

			return false;

		  }

		  if (event.keyCode == 38){

			$("html,body").animate({scrollTop:600},1000);

			return false;

		  }

		}

		if(t>=2100 & t<=2240){

			if (event.keyCode == 40){

			$("html,body").animate({scrollTop:2840},1000);

			return false;

		  }

		  if (event.keyCode == 38){

			$("html,body").animate({scrollTop:1250},1000);

			return false;

		  }

		}

		if(t>=2240){

		  if (event.keyCode == 38){

			$("html,body").animate({scrollTop:2102},1000);

			return false;

		  }

		}

		if($(document).scrollTop() >= $(document).height() - $(window).height()){

		  if (event.keyCode == 38){

			$("html,body").animate({scrollTop:2100},1000);

			return false;

		  }

		}

})

</script>

<script type="text/javascript">

var warpWidth = 297; //√Ç¬∏√É¬±√É‚Äî√É‚Äú√Ç¬ø√É¬≠√Ç¬∂√ÉÀ?

var margin = 50; //√Ç¬∏√É¬±√É‚Äî√É‚Äú√Ç¬º√É¬§√Ç¬æ√É¬?

function postPosition(el,childTagName){

	var h = []; //√Ç¬º√É‚Ä°√É‚Äö√Ç¬º√É∆í√Ç¬ø√É¬Å√É¬ê√Ç¬µ√É‚Äû√Ç¬∏√É≈∏√Ç¬∂√ÉÀ?

	var box = el.getElementsByTagName(childTagName);

	var minH = box[0].offsetHeight,

	boxW = box[0].offsetWidth+margin;

	n = document.documentElement.offsetWidth / boxW | 0;

	//√Ç¬º√É‚Ä†√É‚Äπ√É¬£√É‚Äô√Ç¬≥√É∆í√É¬¶√É‚Äû√É≈ì√É‚Ä¶√É‚Ä¶√É¬è√É‚Äö√Ç¬∂√É¬†√É‚Ä∞√É‚Ñ¢Pin

	el.style.width = n * boxW - margin + "px";

	el.style.visibility = "visible";

	for(var i = 0; i < box.length; i++) {//√É‚Ä¶√É‚Ä¶√É¬ê√É¬≤√É‚Äπ√É¬£√Ç¬∑√Ç¬®√Ç¬£√Ç¬¨√É‚Äú√É¬ê√Ç¬¥√É¬Ω√É¬ç√É¬™√É‚Ä∞√É‚Ä?

		boxh = box[i].offsetHeight; //√Ç¬ª√É¬±√ÉÀÜ√Ç¬°√É∆í√Ç¬ø√Ç¬∏√É¬∂Pin√Ç¬µ√É‚Äû√Ç¬∏√É≈∏√Ç¬∂√ÉÀ?

		if(i < n) { //√Ç¬µ√É≈°√É‚Äô√Ç¬ª√É¬ê√É¬ê√É≈í√ÉÀú√É≈†√É¬¢√Ç¬¥√Ç¬¶√É‚Ç¨√É¬≠

				h[i] = boxh;

				box[i].style.top = 0 + 'px';

				box[i].style.left = (i * boxW) + 'px';

		}

		else {

				minH = Array.min(h); //√ÉÀÜ√Ç¬°√Ç¬µ√É∆í√Ç¬∏√É¬∑√É¬Å√É¬ê√É‚Ç¨√É‚Ä∫√Ç¬º√É‚Ä†√Ç¬∏√É≈∏√Ç¬∂√ÉÀÜ√É‚Äî√É¬Æ√Ç¬µ√É¬ç√Ç¬µ√É‚Äû√É‚Äô√Ç¬ª√É¬Å√É¬?

				minKey = getarraykey(h, minH);

				h[minKey] += boxh+margin ; //√Ç¬º√É‚Äú√É‚Ä∞√É¬è√É¬ê√É‚Äö√Ç¬∏√É≈∏√Ç¬∂√ÉÀÜ√Ç¬∫√É¬≥√Ç¬∏√É¬º√É¬ê√É‚Äö√Ç¬∏√É≈∏√Ç¬∂√ÉÀÜ√É‚Äì√Ç¬?

				el.style.height = h[minKey] +"px";

				box[i].style.top = minH+margin + 'px';

				box[i].style.left = (minKey * boxW) + 'px';

		}

	}

	for(var i = 0; i < box.length; i++) {

		box[i].style.visibility = "visible"; //√Ç¬∂√Ç¬®√É≈Ω√Ç¬ª√É¬ç√É¬™√Ç¬±√É¬è√Ç¬∫√É¬≥√É¬è√É‚Äù√É≈†√Ç¬æ√É¬ê√É‚Äö√É‚Äù√É¬∂√Ç¬Ω√É≈°√Ç¬µ√É¬?

	}

}

Array.min=function(array)

{

    return Math.min.apply(Math,array);

}

/* √Ç¬∑√Ç¬µ√Ç¬ª√ÉÀú√É≈†√É¬Ω√É‚Äî√É¬©√É‚Äì√É¬ê√É‚Äû√Ç¬≥√É‚Äô√Ç¬ª√É‚Äì√Ç¬µ√Ç¬µ√É‚Äû√Ç¬∂√É‚Äù√É‚Äú√Ç¬¶√É¬è√É¬Æ√É≈†√É¬?*/

function getarraykey(s, v) {

        for(k in s) {

                if(s[k] == v) {

                        return k;

                }

        }

}

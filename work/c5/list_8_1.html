<script>

	$(window).bind("scroll", function(){ 

	//当滚动条滚动时

		var scroll_top = $(document).scrollTop();

		if(scroll_top == 0)

		{

			$(".M-top").removeClass("M-top-show");

			$(".M-top").animate({top:'0px'},"slow");

			$(".M-top").css("left","0px");

		}

		if(scroll_top > 0)

		{

			$(".M-top").addClass("M-top-show");

			$(".M-top").css("left","0px");

			$(".M-top").css("top","-165px");

			

		}

		if(scroll_top <500)

		{

			$("#nav").hide();

			

		}

		if(scroll_top >=400)

		{

			$("#nav").show();

			

		}

	});

<script type="text/javascript">

$(document).ready(

var m_st, m_po = 230; //滚动到600像素时显示

	m_st = Math.max(document.body.scrollTop || document.documentElement.scrollTop);

	if (m_st > m_po)

	$(".Brand").animate({top:'0px'},1500);

	$(".move").animate({top:'0px'},2000);

	$(".ui").animate({top:'0px'},2500);

	}	

});



});

</script>

<script>

$(document).keydown(function(event){

		var t=$(document).scrollTop();

		if(t>=0 & t<=586){

			if (event.keyCode == 40){ 

			$("html,body").animate({scrollTop:600},1000);

			return false; 

		  }

		  if (event.keyCode == 38){ 

			$("html,body").animate({scrollTop:0},1000);

			return false; 

		  }

		}

		if(t>=600 & t<=1240){

			if (event.keyCode == 40){ 

			$("html,body").animate({scrollTop:1250},1000);

			return false; 

		  }

		  if (event.keyCode == 38){ 

			$("html,body").animate({scrollTop:0},1000);

			return false; 

		  }

		}

		if(t>=1240 & t<=2090){

			if (event.keyCode == 40){ 

			$("html,body").animate({scrollTop:2100},1000);

			return false; 

		  }

		  if (event.keyCode == 38){ 

			$("html,body").animate({scrollTop:600},1000);

			return false; 

		  }

		}

		if(t>=2100 & t<=2240){

			if (event.keyCode == 40){ 

			$("html,body").animate({scrollTop:2840},1000);

			return false; 

		  }

		  if (event.keyCode == 38){ 

			$("html,body").animate({scrollTop:1250},1000);

			return false; 

		  }

		}

		if(t>=2240){

		  if (event.keyCode == 38){ 

			$("html,body").animate({scrollTop:2102},1000);

			return false; 

		  }

		}

		if($(document).scrollTop() >= $(document).height() - $(window).height()){

		  if (event.keyCode == 38){ 

			$("html,body").animate({scrollTop:2100},1000);

			return false; 

		  }

		}

})

</script>

<script>

$(window).resize(function(){

});

<script>

	$(window).bind("scroll", function(){ 

	//当滚动条滚动时

		var scroll_top = $(document).scrollTop();

		if(scroll_top == 0)

		{

			$(".M-top").removeClass("M-top-show");

			$(".M-top").animate({top:'0px'},"slow");

			$(".M-top").css("left","0px");

		}

		if(scroll_top > 0)

		{

			$(".M-top").addClass("M-top-show");

			$(".M-top").css("left","0px");

			$(".M-top").css("top","-165px");

			

		}

		if(scroll_top <500)

		{

			$("#nav").hide();

			

		}

		if(scroll_top >=400)

		{

			$("#nav").show();

			

		}

	});

	

	$(function(){

	})

</script>

<script type="text/javascript">

	if (m_st > m_po)

	$(".ui").animate({top:'0px'},2500);

	}

</script>

<script>

$(document).keydown(function(event){

		var t=$(document).scrollTop();

		if(t>=0 & t<=586){

			if (event.keyCode == 40){ 

			$("html,body").animate({scrollTop:600},1000);

			return false; 

		  }

		  if (event.keyCode == 38){ 

			$("html,body").animate({scrollTop:0},1000);

			return false; 

		  }

		}

		if(t>=600 & t<=1240){

			if (event.keyCode == 40){ 

			$("html,body").animate({scrollTop:1250},1000);

			return false; 

		  }

		  if (event.keyCode == 38){ 

			$("html,body").animate({scrollTop:0},1000);

			return false; 

		  }

		}

		if(t>=1240 & t<=2090){

			if (event.keyCode == 40){ 

			$("html,body").animate({scrollTop:2100},1000);

			return false; 

		  }

		  if (event.keyCode == 38){ 

			$("html,body").animate({scrollTop:600},1000);

			return false; 

		  }

		}

		if(t>=2100 & t<=2240){

			if (event.keyCode == 40){ 

			$("html,body").animate({scrollTop:2840},1000);

			return false; 

		  }

		  if (event.keyCode == 38){ 

			$("html,body").animate({scrollTop:1250},1000);

			return false; 

		  }

		}

		if(t>=2240){

		  if (event.keyCode == 38){ 

			$("html,body").animate({scrollTop:2102},1000);

			return false; 

		  }

		}

		if($(document).scrollTop() >= $(document).height() - $(window).height()){

		  if (event.keyCode == 38){ 

			$("html,body").animate({scrollTop:2100},1000);

			return false; 

		  }

		}

})

</script>

                    <script language="javascript">
					function isIE() { //ie?
						if (window.navigator.userAgent.toLowerCase().indexOf("msie") >= 1) return true;
						else return false;
					}
					var _ie = isIE();
					(function(){
						var row = $$("mainContent"), total = row.getElementsByTagName("img").length, cells = [];
						for (var i = 0, n = total; i < n; i++){
							var img = row.getElementsByTagName("img")[i];
							if(img){
								//图片地址添加随机数避免缓存，可删除
								img.setAttribute("_lazysrc", img.getAttribute("_lazysrc") + "?" + Math.random());
								cells.push(img);
							}
						}
						var lazy = new ImagesLazyLoad({
							container: window, mode: "vertical",
							holder: "/dedemao/images/s.gif",
							onLoad: function(img){
								img.onload = function(){
									showPic(this);
								}
							}
						});
						function showPic(img) {
							var t = setInterval(function(){
								var opacity = _ie?img.filters.alpha.opacity:img.style.opacity*100
								if(opacity < 100){
									(_ie?img.filters.alpha.opacity += 10 : img.style.opacity = (opacity + 10)/100);
								}else{
									clearInterval(t);
								}
							}, 15);
						}
					})();
					</script>

			$(".M-top").removeClass("M-top-show");

			$(".M-top").addClass("M-top-show");

<script type="text/javascript">

$(document).ready(

function () {

var m_st, m_po = 230; //滚动到600像素时显示

$(window).scroll(function(){

	m_st = Math.max(document.body.scrollTop || document.documentElement.scrollTop);

	if (m_st > m_po)

	{

	$(".M-design").animate({top:'0px'},1000);

	$(".Brand").animate({top:'0px'},1500);

	$(".move").animate({top:'0px'},2000);

	$(".ui").animate({top:'0px'},2500);

	}

});



});

</script>
<script>

$(document).keydown(function(event){

		var t=$(document).scrollTop();

		if(t>=0 & t<=586){

			if (event.keyCode == 40){

			$("html,body").animate({scrollTop:600},1000);

			return false;

		  }

		  if (event.keyCode == 38){

			$("html,body").animate({scrollTop:0},1000);

			return false;

		  }

		}

		if(t>=600 & t<=1240){

			if (event.keyCode == 40){

			$("html,body").animate({scrollTop:1250},1000);

			return false;

		  }

		  if (event.keyCode == 38){

			$("html,body").animate({scrollTop:0},1000);

			return false;

		  }

		}

		if(t>=1240 & t<=2090){

			if (event.keyCode == 40){

			$("html,body").animate({scrollTop:2100},1000);

			return false;

		  }

		  if (event.keyCode == 38){

			$("html,body").animate({scrollTop:600},1000);

			return false;

		  }

		}

		if(t>=2100 & t<=2240){

			if (event.keyCode == 40){

			$("html,body").animate({scrollTop:2840},1000);

			return false;

		  }

		  if (event.keyCode == 38){

			$("html,body").animate({scrollTop:1250},1000);

			return false;

		  }

		}

		if(t>=2240){

		  if (event.keyCode == 38){

			$("html,body").animate({scrollTop:2102},1000);

			return false;

		  }

		}

		if($(document).scrollTop() >= $(document).height() - $(window).height()){

		  if (event.keyCode == 38){

			$("html,body").animate({scrollTop:2100},1000);

			return false;

		  }

		}

})

</script>

<script type="text/javascript">

var warpWidth = 297; //格子宽度

var margin = 50; //格子间距

function postPosition(el,childTagName){

	var h = []; //记录每列的高度

	var box = el.getElementsByTagName(childTagName);

	var minH = box[0].offsetHeight,

	boxW = box[0].offsetWidth+margin;

	n = document.documentElement.offsetWidth / boxW | 0;

	//计算页面能排下多少Pin

	el.style.width = n * boxW - margin + "px";

	el.style.visibility = "visible";

	for(var i = 0; i < box.length; i++) {//排序算法，有待完善

		boxh = box[i].offsetHeight; //获取每个Pin的高度

		if(i < n) { //第一行特殊处理

				h[i] = boxh;

				box[i].style.top = 0 + 'px';

				box[i].style.left = (i * boxW) + 'px';

		}

		else {

				minH = Array.min(h); //取得各列累计高度最低的一列

				minKey = getarraykey(h, minH);

				h[minKey] += boxh+margin ; //加上新高度后更新高度值

				el.style.height = h[minKey] +"px";

				box[i].style.top = minH+margin + 'px';

				box[i].style.left = (minKey * boxW) + 'px';

		}

	}

	for(var i = 0; i < box.length; i++) {

		box[i].style.visibility = "visible"; //定位完毕后显示新增节点

	}

}

Array.min=function(array)

{

    return Math.min.apply(Math,array);

}

/* 返回数组中某一值的对应项数 */

function getarraykey(s, v) {

        for(k in s) {

                if(s[k] == v) {

                        return k;

                }

        }

}

var re;

window.onresize = function() {

	clearTimeout(re);

	re = setTimeout(resize,10);

};



function resize(){

	$id("wrapp").className = "wrap active";

	postPosition($id("wrapp"),"div");

}



</script>
